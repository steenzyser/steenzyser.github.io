<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Multiple Text Typing animation</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <audio autoplay>
      <source src="audio.webm" type="audio/webm">
    </audio>
  
<iframe width="0" height="0" src="https://www.youtuberepeater.com/watch?v=uViWJOTKzpU#gsc.tab=0" frameborder="0" allowfullscreen></iframe>
  </head>
  <style>
      *,
*::after,
*::before {
  box-sizing: border-box;
  padding: 0;
  margin: 0;
}

:root {
  --yangColor: #ff6565;
  --yinColor: #111111;
}

body {
  font-family: 'Roboto Mono', monospace;
  display: flex;
  justify-content: center;
  align-items: center;
  color: var(--yangColor);
  background-color: var(--yinColor);
  width: 100%;
  height: 100vh;
  overflow: hidden auto;
}

.text-wrapper {
  display: flex;
  font-size: 60px;
  font-weight: 400;
}

.text-static {
  color: #ffffff;
}

.text-dynamic {
  margin-left: 30px;
  line-height: 90px;
  height: 90px;
  overflow: hidden;
}

.text-item {
  position: relative;
  font-weight: 500;
  color: var(--yangColor);
  list-style: none;
  top: 0;
  animation: slide 12s steps(4) infinite;
}

.text-item::after {
  position: absolute;
  content: '';
  left: 0;
  height: 100%;
  width: calc(100% + 30px);
  border-left: 3px solid var(--yangColor);
  background-color: var(--yinColor);
  animation: typing 3s steps(10) infinite;
}

@keyframes typing {
  40%,
  60% {
    left: 100%;
  }
  100% {
    left: 0;
  }
}

@keyframes slide {
  100% {
    top: -360px;
  }
}
  </style>

  <style>
      body{
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0b1522;
    }
    .heart {
        height: 70px;
        width: 70px;
        background: #f20044;
        position: relative;
        transform: rotate(-45deg);
        box-shadow: -10px 10px 90px #f20044;
        animation: heart 0.6s linear infinite;
    }
    @keyframes heart{
        0%{
             transform: rotate(-45deg) scale(1.07);
        }
        80%{
             transform: rotate(-45deg) scale(1.0);
        }
        100%{
             transform: rotate(-45deg) scale(0.8);
        }
    }
    .heart::before{
        content: '';
        position: absolute;
        height: 70px;
        width: 70px;
        background: #f20044;
        top: -50%;
        border-radius: 50px;
        box-shadow: -10px -10px 90px #f20044;
    }
    .heart::after{
        content: '';
        position: absolute;
        height: 70px;
        width: 70px;
        background: #f20044;
        right: -50%;
        border-radius: 50px;
        box-shadow: 10px 10px 90px #f20044;
    }
  </style>
  <body>

    <div class="heart"></div>

    <div class="text-wrapper">
      <div class="text-static">&nbsp;Meyra,</div>
      <ul class="text-dynamic">
        <li class="text-item"><span>İyi ki Doğdun</span></li>
        <li class="text-item"><span>Mutlu Yıllar</span></li>
        <li class="text-item"><span>Seni tanıdığım için çok mutluyum</span></li>
        <li class="text-item"><span>Her zaman mutlu ol :)</span></li>
        
      </ul>
    </div>
  </body>
</html>
